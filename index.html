<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Digital Business Card</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- AR Scene Setup -->
    <a-scene embedded arjs>
      <!-- AR Marker: Use the raw URL of the .patt file -->
      <a-marker type="pattern" url="https://jade-manatee-3dcf95.netlify.app/marker-1-ktYD3NMo.patt">
        <!-- 3D content displayed when the marker is detected -->
        <a-box position="0 0.5 0" material="color: blue"></a-box>
        <a-text value="Hello, I am Your Digital Business Card" position="0 1 0" scale="2 2 2" color="black"></a-text>
      </a-marker>

      <!-- Camera setup for the AR scene -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
