<!DOCTYPE html>
<html>
<head>
  <title>Test AR #2</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.7/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Marker for tracking -->
    <a-marker type="pattern" url="pattern-hiro.patt">
      <!-- Plane to display the image with rounded corners and animation -->
      <a-plane id="imagePlane" position="0 0 0" rotation="-90 0 0" width="1" height="1" 
        material="shader: flat; src: capture.jpg; side: double; color: white; radius: 0.1;" 
        animation="property: scale; to: 1.2 1.2 1; dur: 2000; dir: alternate; loop: true">
      </a-plane>
    </a-marker>
    <!-- Camera to view the scene -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
