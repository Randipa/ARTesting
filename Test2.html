<!DOCTYPE html>
<html>
<head>
  <title>Test AR #2</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.7/aframe/build/aframe-ar.js"></script>

<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

    <a-marker type="pattern" url="pattern-hiro.patt">
      <!-- Plane to display the image -->
      <a-plane id="imagePlane" position="0 0 0" rotation="-90 0 0" width="1" height="1" material="shader: flat; scale: 2 2 2; src: â€”Pngtreeâ€”man avatar image for profile_13001882.png"></a-plane>

      <!-- Name and Contact Number Text with styling -->
      <a-text value="Name: John Doe" 
              position="0 -1.5 1.3" 
              scale="2 2 2" 
              rotation="-90 0 0" 
              color="black" 
              align="center" 
              font="https://cdn.aframe.io/fonts/mozillavr.fnt" 
              width="4">
      </a-text>
      <a-text value="Contact: +123456789" 
              position="0 -1.5 1.5" 
              scale="2 2 2" 
              rotation="-90 0 0" 
              color="black" 
              align="center" 
              font="https://cdn.aframe.io/fonts/mozillavr.fnt" 
              width="4">
      </a-text>
    </a-marker>

    <!-- Camera to view the scene -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
